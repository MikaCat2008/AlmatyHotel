{% extends 'admin_panel.html' %}

{% block admin_panel_body %}
    <div class="header">
        <div class="title">
            Форма добавления комнаты
        </div>
    </div>

    <div class="add-form">
        <div class="main">
            <div class="left">
                <div class="room-type-text">
                    <span>Тип комнаты</span>
                </div>
                <div class="room-price-text">
                    <span>Цена комнаты</span>
                </div>
            </div>
            <div class="right">
                <div id="room-type">
                    <select>
                        <option value="0">Простая</option>
                        <option value="1">Премиум</option>
                        <option value="2">Премиум-Люкс</option>
                        <option value="3">Люкс</option>
                    </select>
                </div>
                <div id="room-price">
                    <input type="text" value="0">
                </div>
            </div>
        </div>
        <div id="submit">
            <input type="button" value="Добавить">
        </div>
    </div>
{% endblock %}

{% block script_block %}
    <script src="static/js/rooms.js"></script>
    <script>
        let SubmitElement = document.querySelector("#submit > input");

        SubmitElement.onclick = async event => await CreateRoom();
    </script>
{% endblock %}
